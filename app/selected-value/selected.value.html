<div [ngClass]="{'hide': value.length === 0}" 
     class="selected-value-container show-inline"
     [title]="tooltip">
  <div class="noselect show-inline pointer-default" style="padding:5px;">{{value}}</div>
  <div class="noselect pointer show-inline pointer-default selected-value-button" style="vertical-align:middle;margin-top:-2px;" (click)="resetValue()">
    <i class="fa fa-times" aria-hidden="true" style="padding:5px;padding-top:0;"></i>
  </div>
</div>
