<div style="position:relative; margin-right: 0px;">
  <textarea readonly style="resize:both;clear:both;">{{getContent()}}</textarea>
  <div style="padding:10px 25px; border:1px solid #ccc;background: #eee;" class="pointer" (click)="onMenuClick()">
          <i class="fa fa-bars" aria-hidden="true"></i>
  </div>
  <div style="background:#777;position: absolute;box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);z-index: 9999;" [class]="getMenuClass()">
    <ul>
      <li class="noselect pointer" style="padding:10px 25px;border:1px solid #ccc; color:#eee; ">
        some content
      </li>
    </ul>
  </div>
</div>
