<section class="dsc-collection-main">
  <div class="title border-bottom" style="font-size:20px;">
    <div class="block border-right" style="padding:5px;">DSC Collection</div>
    <div class="block {{popup.getButtonClasses()}}" style="padding:5px;" (click)="popup.toggle()" (mouseout)="popup.handleMouseOut()" (mouseover)="popup.handleMouseOver()">
      Add...
    </div>
    <div class="popup collection-menu {{popup.getVisibilityClass()}}" (mouseout)="popup.handleMouseOut()" (mouseover)="popup.handleMouseOver()">
      <ul>
        <li class="popup-item pointer noselect" style="font-size:18px;" *ngFor="let item of menuItems" (click)="popupItemClicked(item)" >{{item}}</li>
      </ul>
    </div>
  </div>
  <div class="block menu-font dsc-menu border-right" style="clear: left;">
    <ul>
      <li *ngFor="let item of dscItems" class="noselect pointer menu-font" (click)="itemClicked(item)">
        {{item}}
      </li>
    </ul>
  </div>
  <div class="dsc-content block">
    <div [ngSwitch]="getContentName()">
      <div *ngSwitchCase="''">
        <code style="font-family: monospace;color:white;background: transparent;line-height: 10px;">
          &#123;<br/>
          &nbsp;&nbsp;letsBegin()<br/>
          &nbsp;&nbsp;&#123;<br/>
           &nbsp;&nbsp;&nbsp;&nbsp;do<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&#123;<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var menu = click(AddButton);<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var item = menu.ChooseItem();<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;item.Configure();<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;item.Save();<br/><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&#125; while(!finished)<br/>
          &nbsp;&nbsp;&#125;<br/>
        &#125;
        </code>
      </div>
      <div *ngSwitchCase="'dsc'">
        <dsc-script [collection]="collection"></dsc-script>
      </div>
      <div *ngSwitchCase="'parameter'">
        <dsc-parameter (save)="onParameterSave($event)" (cancel)="onParameterCancel($event)"></dsc-parameter>
      </div>
      <div *ngSwitchCase="'credential'">
        <dsc-credential (save)="onCredentialSave($event)" (cancel)="onCredentialCancel($event)"></dsc-credential>
      </div>
    </div>
  </div>
</section>
