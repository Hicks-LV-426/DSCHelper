<section class="credential-body">
  <div style="padding:5px;">
    <div class="title-font credential-title">Credential</div>
    <form class="form-horizontal" name="dsc-parameter">
      <div class="form-group">
        <label class="control-label">Reference name</label>
        <div>
          <input name="credential-name" [(ngModel)]="credentialName"
                 class="form-control" placeholder="reference name (eg. installAccount)">
        </div>
      </div>
      <div class="form-group">
        <label>Account name</label>
        <input name="account-name" [(ngModel)]="accountName"
              class="form-control" placeholder="account name (e.g. SNG\SamBuck) ">
      </div>
      <div class="form-group" style="text-align: right;" >
        <div>
          <label class="btn btn-warning pointer" (click)="saveClicked()">Save</label>
          <label class="btn btn-default pointer" (click)="cancelClicked()" style="background-color: rgb(240,240,240);">Cancel</label>
        </div>
      </div>
    </form>
    <div class="error">{{errorMessage}}</div>
  </div>
</section>
