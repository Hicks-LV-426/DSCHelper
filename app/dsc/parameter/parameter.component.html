<section class="parameter-body">
  <div style="padding:5px;">
    <div class="title-font parameter-title">Parameter</div>
    <form class="form-horizontal" name="dsc-parameter">
      <div class="form-group">
        <label class="control-label">Name</label>
        <div>
          <input name="parameter-name" [(ngModel)]="paramName"
                 class="form-control" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Type of value</label>
        <div>
         <select name="parameter-type" [(ngModel)]="paramType" class="form-control">
          <option *ngFor="let val of getValueTypes()">{{val}}</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label >Value</label>
        <input name="param-value" [(ngModel)]="paramValue"
              class="form-control" placeholder="value">
      </div>
      <div class="form-group" style="text-align: right;" >
        <div>
          <label class="btn btn-warning pointer" (click)="saveClicked()">Save</label>
          <label class="btn btn-default pointer" (click)="cancelClicked()" style="background-color: rgb(240,240,240);">Cancel</label>
        </div>
      </div>
    </form>
    <div class="error">{{errorMessage}}</div>
  </div>
</section>
